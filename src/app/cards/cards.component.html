<div class="cards {{this.getPlayerSide()}} {{this.isActive ? 'active' : 'inactive'}}">
	<div class="card-container" *ngFor="let card of getCards(); let i = index" > 
		<card 
		[value]="card.value" 
		[suit]="card.suit" 
		[isUser]="playerId === 0" 
		[selected]="isSelected(card)" 
		(select)="emitSelectedCardIds($event)"></card>
	</div>
</div>
