<div class="cards 
{{this.left ? 'leftCards' : ''}} 
{{this.right? 'rightCards' : ''}} 
{{this.top? 'topCards' : ''}} 
{{this.player? 'playerCards' : ''}}">
	<div class="card-container" *ngFor="let card of getCards(); let i = index" > 
		<card 
		[value]="card.value" 
		[suit]="card.suit" 
		[isPlayer]="player" 
		[selected]="isSelected(card)" 
		(select)="emitSelectedCardIds($event)"></card>
	</div>
</div>
